<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .counter {
            font-size: 2rem;
            margin: 20px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff1717;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="counter" id="counter">0</div>
    <div class="buttons">
        <button onclick="add()">Add</button>
        <button onclick="subtract()">Subtract</button>
    </div>

    <script>
        let count = 0;

        function add() {
            count++;
            document.getElementById('counter').textContent = count;
        }

        function subtract() {
            count--;
            document.getElementById('counter').textContent = count;
        }
    </script>
</body>
</html>
